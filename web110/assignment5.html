<!DOCTYPE html>
<html>
    <head>
        <title>Assignment 5: Forms</title>
        <style>
        </style>
    </head>
    <body>
        <h1>Weekly Lunch Form</h1>
        <p>Fill out this form before 5pm to order next day lunch delivery to your workspace location.</p>
        <form>
            <fieldset>
                <label id="firstname">First Name:</label>
                <input type="text" id="firstname" required="required"><br>
                <label id="lastname">Last Name:</label>
                <input id="lastname" type="text" required="required"><br>
                <label id="employeeid">EmployeeID</label>
                <input id="employeeid" type="number" min="00000" max="99999">
            </fieldset>
        </form>
    </body>
</html>
