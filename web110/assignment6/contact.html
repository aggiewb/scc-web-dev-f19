        <h1>Contact Us!</h1>
        <form action="submit_success.html" method="post">
            <fieldset>
                <div>
                <label for="first_name">First Name:</label>
                <input type="text" id="first_name" name="first_name" placeholder="John" required>
                </div>

                <div>
                <label for="last_name">Last Name:</label>
                <input type="text" id="last_name" name="last_name" placeholder="Dino" required>
                </div>
                
                <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="dino@example.com" required>
                </div>

                <div>
                    <label for="comment">Inquiries, raves, or rants:</label>
                    <textarea name="comment" id="comment" rows="10" cols="33"></textarea>
                </div>

                <div>
                    <button type="submit" id="submit">Submit</button>
                </div>

            </fieldset>
        </form>
